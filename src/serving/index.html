<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Prediction</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;   /* Mild professional color */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #27ae60;
            font-weight: bold;
        }

        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>

<body>

<div class="container">

    <h2>üè† House Price Prediction</h2>

    <label>Transaction Date</label>
    <input type="number" id="x1" step="any" required>

    <label>House Age</label>
    <input type="number" id="x2" step="any" required>

    <label>Distance to MRT</label>
    <input type="number" id="x3" step="any" required>

    <label>Number of Convenience Stores</label>
    <input type="number" id="x4" step="1" required>

    <label>Latitude</label>
    <input type="number" id="x5" step="any" required>

    <label>Longitude</label>
    <input type="number" id="x6" step="any" required>

    <button onclick="predict()">Predict Price</button>

    <div class="result" id="result"></div>
    <div class="error" id="error"></div>

</div>


<script>

async function predict() {

    const payload = {
        X1_transaction_date: document.getElementById("x1").value,
        X2_house_age: document.getElementById("x2").value,
        X3_distance_to_MRT: document.getElementById("x3").value,
        X4_number_of_convenience_stores: document.getElementById("x4").value,
        X5_latitude: document.getElementById("x5").value,
        X6_longitude: document.getElementById("x6").value
    };

    // ‚úÖ Validation ‚Äî prevent empty submission
    for (const key in payload) {
        if (payload[key] === "" || payload[key] === null) {
            document.getElementById("error").innerText =
                "Please fill all input fields.";
            document.getElementById("result").innerText = "";
            return;
        }
    }

    // Convert to numeric AFTER validation
    const numericPayload = {
        X1_transaction_date: parseFloat(payload.X1_transaction_date),
        X2_house_age: parseFloat(payload.X2_house_age),
        X3_distance_to_MRT: parseFloat(payload.X3_distance_to_MRT),
        X4_number_of_convenience_stores: parseInt(payload.X4_number_of_convenience_stores),
        X5_latitude: parseFloat(payload.X5_latitude),
        X6_longitude: parseFloat(payload.X6_longitude)
    };

    try {

        const response = await fetch("/predict", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(numericPayload)
        });

        const data = await response.json();

        document.getElementById("result").innerText =
            "Predicted Price: " + data.predicted_price.toFixed(2);

        document.getElementById("error").innerText = "";

    } catch (error) {
        document.getElementById("error").innerText =
            "Prediction failed. Please try again.";
        document.getElementById("result").innerText = "";
    }
}

</script>

</body>
</html>
